spring:
  profiles:
    active: local
    include:
      - secret
  cache:
    jcache:
      config: classpath:ehcache.xml

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true

